{% extends "base.html" %}
{% block content %}
    <div class="container-fluid home-image-container">
        <div class="row">
            <div class="col-lg-4 col-md-10">
                <div class="card home-image-card">
                    <div class="card-body">
                        <h1 class="text-center home-heading">The perfect place to share your bucket list ideas</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="experiences-container container-fluid"> 
        <h2 class="text-center">Latest Entries</h2>
        <div class="row">
            {% for experience in experiences %}
                <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="card experience-card text-center">
                            <img src=" {{ experience.img_address }}" class="card-img-top exp-image" alt="Image of experience">
                            <div class="card-body">
                                <h3 class="card-title exp-title text-center">{{ experience.experience_name }}</h3>
                                <p class="">Category: {{ experience.category_name }}</p>
                                <p class="">Added by: {{ experience.created_by }}</p>
                                <div class="row buttons-bottom">
                                    <div class="col">
                                        <a href="#" class="btn btn-large">
                                            <img class="bucket-button-style" src="/static/images/ms3-bucket-icon.ico" alt="Orange bucket icon">
                                        </a>
                                        <a href="#" class="btn btn-large orange-btn">Info</a>
                                        <a href="#" class="btn btn-large icon-button-style"><i class="fas fa-check"></i></a>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
