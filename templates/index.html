{% extends "base.html" %}
{% block content %}
    <div class="container-fluid home-image-container">
        <div class="row">
            <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
                <div class="jumbotron text-center">
                    <h1 class="header-jumbotron pb-3">The perfect place to find and share bucket list ideas!</h1>
                </div>
            </div>
    </div>
    </div>
    <div class="container experiences-container"> 
        <h1 class="text-center subheading"><strong>Latest Entries</strong></h1>
        <div class="row">
            {% for experience in experiences %}
                <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="card experience-card text-center">
                            <img src=" {{ experience.img_address }}" class="card-img-top exp-image" alt="Image of experience">
                            <div class="card-body">
                                <h3 class="card-title exp-title text-center">{{ experience.experience_name }}</h3>
                                <span class="badge navy-btn">{{ experience.category_name }}</span>
                                <p class="">Added by: {{ experience.added_by }}</p>
                                <div class="row buttons-bottom">
                                    <div class="col">
                                        <a href="#" type="button" class="btn btn-large" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to Bucket List">
                                            <img class="bucket-button-style" src="/static/images/ms3-bucket-icon.ico" alt="Orange bucket icon">
                                        </a>
                                        <a class="btn btn-large exp-button" href="{{ url_for('experience.exp_info', exp_id=experience._id) }}" 
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="See Information">
                                            <i class="fas fa-info-circle icon-style"></i>
                                        </a>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
