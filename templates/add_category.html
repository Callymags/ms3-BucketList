{% extends "base.html" %}
{% block content %}

    <div class="add-category-container container-fluid">

        <h1 class="text-center">Add Category</h1>

        <div class="row">
            <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('categories.add_category') }}">
                            <!-- Category Title -->
                            <div class="mb-3 input-group-lg">
                                <i class="fas fa-heading icon-style"></i>
                                <label for="category_name" class="form-label">Category Title</label>
                                <input type="text" name="category_name" class="form-control" id="category_name"
                                    minlength="5" maxlength="30" title="Category title must have 5-30 characters" required>
                            </div>
                            <!-- Buttons -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg orange-btn">Add <i class="fas fa-plus-circle"></i></button>
                                <a type="button" href="{{ url_for('categories.get_categories') }}" class="btn btn-lg orange-btn">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
