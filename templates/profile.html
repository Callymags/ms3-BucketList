{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">


    <div class="row">
        <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1">
            <div class="card">
                <div class="card-body text-center">
                    <h1>Profile</h1>
                    <h3><i class="fas fa-user icon-style"></i></h3>
                    <h3>Username:</h3>
                    <h3>{{ username }}</h3>
                    <h3><i class="fas fa-envelope icon-style"></i></h3>
                    <h3>Email:</h3>
                    <h3>{{ email }}</h3>
                    <h3><i class="fas fa-check-circle icon-style"></i></h3>
                    <h3>Experiences Completed:</h3>
                    <h3>{{ username }}</h3>
                    <h3><i class="fas fa-plus-circle icon-style"></i></h3>
                    <h3>Experiences Created:</h3>
                    <h3>{{ username }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
