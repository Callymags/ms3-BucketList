{% extends "base.html" %}
{% block content %}

    <h1 class="text-center">Create Experience</h1>

    <div class="row">
        <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="">
                        <div class="mb-3 input-group-lg">
                            <i class="fas fa-heading icon-style"></i>
                            <label for="experience-name" class="form-label">Title of Experience</label>
                            <input type="text" name="experience-name" class="form-control" id="experience-name" required>
                        </div>
                        <div class="mb-3 input-group-lg">
                            <span><i class="fas fa-sitemap icon-style"></i> Category: </span>
                            <select class="form-select mt-2" id="category-name" name="category-name" aria-label="Category options for experience" required>
                              <option selected></option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-3 input-group-lg">
                            <i class="fas fa-image icon-style"></i>
                            <label for="img-address" class="form-label">Image Address: </label>
                            <input type="text" name="img-address" class="form-control" id="img-address" required>
                        </div>
                        <div class="mb-3 input-group-lg">
                            <span><i class="fas fa-info-circle icon-style"></i> Experience Description:</span>
                            <textarea class="form-control mt-2" name="description" id="description" aria-label="With textarea"></textarea>
                          </div>
                        <button type="submit" class="btn btn-lg orange-btn">Create</button>
                        <button type="submit" class="btn btn-lg orange-btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
