<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    <title>Page not found</title>

</head>

<body class="error-background">
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <img class="error-img" src="/static/images/ms3-bucket-brand.png" alt="Website bucket logo" width="80"
                    height="80">
                <h1 class="error-site-name">Bucket List</h1>
                <h2 class="error-name mt-3">405 Method not allowed</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1">
                <div class="card">
                    <div class="card-body">
                        <!-- Button -->
                        <div class="text-center">
                            <h3>Whoops! It looks like you can't acces the requested page. Let's get you back to the site
                            </h3>
                            <a type="button" href="{{ url_for('home') }}" class="btn btn-lg orange-btn">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
