{% extends 'base.html' %}
{% block content %}
    

<div class="login-container container-fluid">
    

    <div class="row">
        <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Log In</h1>
                    <form method="POST" action="{{ url_for('user.log_in') }}">
                        <div class="mb-3">
                            <i class="fas fa-user icon-style"></i>
                            <label for="username" class="form-label">Username</label>
                            <input type="username" name="username" class="form-control" id="username" required>
                        </div>
                        <!-- Password pattern from w3 Schools. See contribution in ReadMe -->
                        <div class="mb-3">
                            <i class="fas fa-lock icon-style"></i>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}"
                            title="Must contain at least one number, one uppercase and lowercase 
                            letter, and at least 8 or more characters" required>
                        </div>
                        <div class="mb-3">
                            <p>Don't have an account?
                                <span><a href="{{ url_for('user.register') }}">Register</a></span>
                            </p>
                        </div>
                        <button type="submit" class="btn btn-lg register-btn">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
