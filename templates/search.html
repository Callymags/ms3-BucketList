{% extends "base.html" %}
{% block content %}

    <div class="search-container container">

        <h1 class="text-center">Experiences</h1>

        <div class="row">
            <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('experience.search') }}">
                            <!-- Search input -->
                            <div class="mb-3 input-group-lg">
                                <label for="query" class="form-label"><i class="fas fa-search icon-style"></i></label>
                                <input type="text" placeholder="Search Experiences" name="query" class="form-control" id="query"
                                    minlength="5" maxlength="30" title="Must have 5-30 characters" required>
                            </div>
                            <!-- Buttons -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg orange-btn">Search</button>
                                <button type="submit" class="btn btn-lg orange-btn">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container experiences-container"> 
        <h1 class="text-center subheading"><strong>Results</strong></h1>
        <div class="row">
            {% for experience in experiences %}
                <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="card experience-card text-center">
                            <img src=" {{ experience.img_address }}" class="card-img-top exp-image" alt="Image of experience">
                            <div class="card-body">
                                <h3 class="card-title exp-title text-center">{{ experience.experience_name }}</h3>
                                <span class="badge navy-btn">{{ experience.category_name }}</span>
                                <p class="">Added by: {{ experience.added_by }}</p>
                                <div class="row buttons-bottom">
                                    <div class="col">
                                        <a href="" type="button" class="btn btn-large" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to Bucket List">
                                            <img class="bucket-button-style" src="/static/images/ms3-bucket-icon.ico" alt="Orange bucket icon">
                                        </a>
                                        <a class="btn btn-large exp-button" href="{{ url_for('experience.exp_info', exp_id=experience._id) }}" 
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="See Information">
                                            <i class="fas fa-info-circle icon-style"></i>
                                        </a>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
